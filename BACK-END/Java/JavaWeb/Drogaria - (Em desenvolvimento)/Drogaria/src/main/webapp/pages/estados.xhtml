<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Drogaria: Estados</title>
</h:head>

<h:body>
	
	<!-- Caixa de dialogo para informações: Erro, Fatal ou info -->
	<p:growl id="mensagem" />
	
	<!-- div master -->
	<div id="principal">
		<div class="painel">
			<!-- Painel para Listagem dos Estados -->
			<h:form>
				<p:panel header="Estado - Listagem">
					<p:dataTable emptyMessage="Não foram encontrados registros." paginator="true">
						
						<!-- Coloca um botão no header da dataTable -->
						<f:facet name="header">
							<p:commandButton value="Novo"
								oncomplete="PF('dialogEstados').show();" />
						</f:facet>
						
						<!-- Colunas da tabela -->
						<p:column headerText="Nome">
						</p:column>

						<p:column headerText="Sigla">
						</p:column>


						<p:column headerText="Opções">
						</p:column>

					</p:dataTable>
				</p:panel>
			</h:form>

			<!-- Dialog Janela Flutuante -->
			<div class="dialogEstadoCadastro">

				<!-- draggable="false" - Evita de ficar movendo a dialog -->
				<!-- resizable="false" - Não aumenta a janela -->
				<!-- modal="true" - Bloqueia as ações -->

				<p:dialog header="Estados - Cadastro" widgetVar="dialogEstados" draggable="false" resizable="false" modal="true">

					<h:form>
					
						<!-- PanelGrid para inputs e outputs -->
						<h:panelGrid columns="2">
							<p:outputLabel value="Nome: " />
							<p:inputText maxlength="50" size="15" required="true" placeholder="Nome do estado"/>

							<p:outputLabel value="Sigla: " />
							<p:inputText maxlength="2" size="15" required="true" placeholder="Sigla do Estado"/>
						</h:panelGrid>
						
						<!-- PanelGrid para os botões -->
						<h:panelGrid columns="2">
							<p:commandButton value="Salvar" actionListener="#{estadoBean.salvar()}" update=":mensagem"/>
							<p:commandButton value="Cancelar" oncomplete="PF('dialogEstados').hide();"/>
						</h:panelGrid>
					</h:form>

				</p:dialog>
				
			</div> <!-- dialogEstadoCadastro -->
		</div><!-- Painel -->
	</div><!-- Principal -->

</h:body>
</html>
