<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Drogaria: Fabricante</title>
	</h:head>

	<h:body>
		
		<div id="principal">
			<div class="painel">
				<h:form>
					<p:panel header="Fabricante - Listagem">
						<p:dataTable emptyMessage="Não foram encontrados registros." paginator="true">
							<f:facet name="header">
								<p:commandButton value="Novo" oncomplete="PF('dialogFabricante').show();"/>
							</f:facet>
							
							<p:column headerText="Descrição"></p:column>
						</p:dataTable>
					</p:panel>
				</h:form>
				
				<div class="dialogCadastroFabricante">
					<p:dialog header="Fabricante - Cadastro" widgetVar="dialogFabricante" draggable="false" resizable="false" modal="true">
						<h:form>
							<h:panelGrid columns="2">
								<p:outputLabel value="Descrição: "/>
								<p:inputText maxlength="50" size="15" placeholder="Descrição" required="true"/>
							</h:panelGrid>
							
							<h:panelGrid columns="2">
								<p:commandButton value="Salvar"/>
								<p:commandButton value="Cancelar" oncomplete="PF('dialogFabricante').hide();"/>
							</h:panelGrid>
						</h:form>
					</p:dialog>
				</div> <!-- dialogCadastroFabricante -->
			</div> <!-- Painel -->
		</div> <!-- Principal -->
		
	</h:body>
</html>
