<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Drogaria: Cidades</title>
	</h:head>

	<h:body>
		<div id="principal">
			<div class="painel">
				<h:form>
					<p:panel header="Cidades - Listagem">
						<p:dataTable paginator="true" emptyMessage="NÃ£o foram encontrados registros.">
							<f:facet name="header">
								<p:commandButton value="Novo" oncomplete="PF('dialogCidade').show();"/>
							</f:facet>
							
							<p:column headerText="Nome">
							</p:column>
							
							<p:column headerText="Estado">
							</p:column>
							
							
						</p:dataTable>
					</p:panel>
				</h:form>
				
				<div class="dialogCidadesCadastro">
					<p:dialog header="Cidade - Cadastro" widgetVar="dialogCidade" resizable="false" modal="true" draggable="false">
						<h:form>
							<h:panelGrid columns="2">
								<p:outputLabel value="Nome cidade: "/>
								<p:inputText maxlength="50" size="24" required="true" placeholder="Digite o nome da cidade"/>
								
								<p:outputLabel value="Estado: "/>
								<p:selectOneMenu filter="true">
									<f:selectItem itemValue="" itemLabel="Selecione um estado" />
								</p:selectOneMenu>
							</h:panelGrid>
							
							<h:panelGrid columns="2">
								<p:commandButton value="Salvar"/>
								<p:commandButton value="Cancelar" oncomplete="PF('dialogCidade').hide();" />
							</h:panelGrid>
						</h:form>
					</p:dialog>
				</div> <!-- dialogCidadesCadastro -->
			</div> <!-- painel -->
		</div> <!-- principal -->
	</h:body>
</html>
