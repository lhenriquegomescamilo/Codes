<!DOCTYPE>
<html lang="pt-br">
    <head>
        <title> Aula 10 </title>
        
        <meta charset="UTF-8">
        <meta name="description" content="Inserindo audio">
        <meta name="keywords" content="Audio, HTML5">
        <meta name="author" content="Maikon">
        
    </head>
    
    <body>
        <div>
            <h1>Trabalhando com Audio no HTML5 </h1>
            
            <!-- Tag audio, src para o caminho do arquivo -->
            <audio controls autoplay loop>
                <source src="caminhoDoArquivo" type="audio/mpeg">
            </audio>
        
        </div>
    </body>
</html>
